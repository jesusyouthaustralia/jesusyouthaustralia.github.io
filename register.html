<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Multiple step form</title>
	<link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="./vendor/jquery.min.js"></script>
	<script type="text/javascript" src="./vendor/jquery.validate.js"></script>
  <script type="text/javascript" src="./js/register.js"></script>
	<script type="text/javascript" src="./vendor/jquery.additional-methods.js"></script>
	<style type="text/css">
		#personal_information,
		#participant_information{
			display:none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-lg-5">
			<form class="form-horizontal" action="" method="POST" id="myform">

				<fieldset id="account_information" class="">
          <legend>Account information</legend>
          <div class="card w-50">
            <div class="card-body">
              <p class="card-text">
                You can contact us on register@chosenconference.org.au if you have any inquiries regarding completing your registration online.
              </p>
              <a class="btn btn-primary" target="_blank"
                href="https://chosenconference.org.au/wp-content/uploads/2018/04/CHOSEN-Conference-2018-Registration-Info-Guide.pdf">
                Download Registration Guide
              </a>
            </div>
          </div>
					<div class="form-group">
						<label for="username" class="col-lg-4 control-label">Username</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" id="username" name="username" placeholder="username">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-lg-4 control-label">Password</label>
						<div class="col-lg-8">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="conf_password" class="col-lg-4 control-label">Confirm password</label>
						<div class="col-lg-8">
							<input type="password" class="form-control" id="conf_password" name="conf_password" placeholder="Password">
						</div>
					</div>
          <div class="form-group">
            <label for="reg_type" class="col-lg-4 control-label">Registration type</label>
						<div class="col-lg-8">
              <select class="form-control" id="reg_type" name="reg_type">
                <option value="">Please select</option>
                <option value="1">Group (Minimum 5)</option>
                <option value="2">Individual</option>
              </select>
						</div>
          </div>
          <div class="form-group">
            <label for="reg_group" class="col-lg-4 control-label">Registration group</label>
						<div class="col-lg-8">
              <select class="form-control"  name="reg_group">
                <option value="">Please select</option>
                <option value="1">
                  Group 1 (Victoria)
                </option>
                <option value="2">
                  Group 2 (Sydney, Brisbane, Canberra, Adelaide, Tasmania)
                </option>
                <option value="3">
                  Group 3 (Darwin, Perth)
                </option>
              </select>
						</div>
          </div>
					<p><a class="btn btn-primary next">next</a></p>
				</fieldset>


				<fieldset id="participant_information" class="">
					<legend>Participants</legend>

              <div class="col-md-12" >
                <div id="field">
                <div id="field0" name="field0">

<!-- Text input-->
<!-- Text input-->
<div class="form-group">
  <label class="col-lg-4 control-label">Full name</label>
  <div class="col-lg-8">
    <input type="text"  name="field_name[]" class="form-control" maxlength="100"
      placeholder="Enter your first and last name seperated by a space." required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Email</label>
  <div class="col-lg-8">
    <input type="email"  name="field_email[]" class="form-control"
      placeholder="Enter your email." required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Date of birth (You must be minimum 18 years to register)</label>
  <div class="col-lg-8">
    <input type="date"  name="field_dob[]" class="form-control"
      placeholder="Enter your date of birth." required>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-lg-4 control-label">Gender</label>
  <div class="col-lg-8">
    <select class="form-control"  name="gender[]" required>
      <option value="">Please select</option>
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Street address</label>
  <div class="col-lg-8">
    <input type="text"  name="street_addr[]" class="form-control"
      placeholder="Enter your street address. Eg. 296 wood st" required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Suburb</label>
  <div class="col-lg-8">
    <input type="text"  name="suburb_addr[]" class="form-control"
      placeholder="Enter your suburb." required>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-lg-4 control-label">State</label>
  <div class="col-lg-8">
    <select class="form-control"  name="state_addr[]" required>
      <option value="">Please select</option>
      <option value="nsw">NSW</option>
      <option value="vic">VIC</option>
      <option value="act">ACT</option>
      <option value="sa">SA</option>
      <option value="tas">TAS</option>
      <option value="wa">WA</option>
      <option value="nt">NT</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Post code</label>
  <div class="col-lg-8">
    <input type="number"  name="post_addr[]" class="form-control"
      placeholder="Enter your postcode." pattern="\d*" maxlength="4" required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Contact number</label>
  <div class="col-lg-8">
    <input type="number"  name="contact[]" class="form-control"
      placeholder="Enter your mobile or phone number." pattern="\d*" maxlength="10" required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Parish / Community</label>
  <div class="col-lg-8">
    <input type="text"  name="field_comm[]" class="form-control" maxlength="100"
      placeholder="Enter parish or community you belong to." required>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Medical Conditions</label>
  <div class="col-lg-8">
    <textarea class="form-control rounded-0" name="medical[]" rows="3"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="col-lg-4 control-label">Special diet</label>
  <div class="col-lg-8">
    <textarea class="form-control rounded-0" name="diet[]" rows="3"></textarea>
  </div>
</div>

<hr>


</div><!--end field0-->
</div><!--end field-->
  <!-- Button -->
<div class="form-group">
  <div class="col-md-4 col-md-offset-8">
    <button id="add-more" name="add-more" class="btn btn-primary">Add More</button>
  </div>
</div>
<br><br>
            </div>



					<p><a class="btn btn-primary next">next</a></p>
				</fieldset>

				<fieldset id="personal_information" class="">
					<legend>Personal information</legend>

                      <div class="col-md-12">
           <div id="fielda">
                <div id="fielda0">
<!-- Text input-->

<div class="form-group">
  <label class="col-md-3">Job Title</label>
  <div class="col-md-8">
  <input type="text"  name="job_tit[]" id="job_tit" class="form-control" placeholder="e.g. Java/php Developer" required>
</div>
</div>

<br><br>
<br>
<!-- Text input-->
<div class="form-group">
<label class="col-md-3">Company</label>
              <div class="col-md-8">
            <input type="text"  name="company[]" id="company" class="form-control" placeholder="" required>
        </div>
</div>

<br><br>
<!-- Text input-->
<div class="form-group">
 <label class="col-md-3">City</label>
 <div class="col-md-8">
 <input type="text"  name="city[]" id="city" class="form-control" placeholder="" required>
</div>
</div>
<br><br>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-3">Time period</label>
 <div class="col-md-8">
         <div class="col-md-4">
			<select class="form-control"  name="work_from[]" >
<option value="1995">	1995	</option>
<option value="1996">	1996	</option>
<option value="1997">	1997	</option>
<option value="1998">	1998	</option>
<option value="1999">	1999	</option>
<option value="2000">	2000	</option>
<option value="2001">	2001	</option>
<option value="2002">	2002	</option>
<option value="2003">	2003	</option>
<option value="2004">	2004	</option>
<option value="2005">	2005	</option>
<option value="2006">	2006	</option>
<option value="2007">	2007	</option>
<option value="2008">	2008	</option>
<option value="2009">	2009	</option>
<option value="2010">	2010	</option>
<option value="2011">	2011	</option>
<option value="2012">	2012	</option>
<option value="2013">	2013	</option>
<option value="2014">	2014	</option>
<option value="2015">	2015	</option>
<option value="2016">	2016	</option>
		</select>
		</div>
		 <div class="col-md-1">
		<label>To</label>
		</div>

		 <div class="col-md-4">
		<select class="form-control"  name="work_to[]" >
			<option value="1980">	1980	</option>
<option value="2000">	2000	</option>
<option value="2001">	2001	</option>
<option value="2002">	2002	</option>
<option value="2003">	2003	</option>
<option value="2004">	2004	</option>
<option value="2005">	2005	</option>
<option value="2006">	2006	</option>
<option value="2007">	2007	</option>
<option value="2008">	2008	</option>
<option value="2009">	2009	</option>
<option value="2010">	2010	</option>
<option value="2011">	2011	</option>
<option value="2012">	2012	</option>
<option value="2013">	2013	</option>
<option value="2014">	2014	</option>
<option value="2015">	2015	</option>
<option value="2016">	2016	</option>
<option value="2017">	2017	</option>
<option value="2018">	2018	</option>
<option value="2019">	2019	</option>
<option value="2020">	2020	</option>
		</select>
	</div>
</div>
</div>

<br>

<div class="form-group">
<input type="checkbox" name="cur_work[]" value="cur_work"> I currently work here<br>
</div>

<hr>
</div><!--end field0-->
</div><!--end field-->


<!-- Button -->
<div class="form-group">
<div class="col-md-4 col-md-offset-8">
    <button id="add-more1" name="add-more" class="btn btn-primary">Add More</button>
</div>
</div>

<br><br>
  </div>
  					<p><a class="btn btn-primary" id="previous" >Previous</a></p>
					<p><input class="btn btn-success" type="submit" value="submit"></p>
				</fieldset>

			</form>
		</div>
	</div>


</body>
</html>
